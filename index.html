<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary</title>
  <link rel="stylesheet" href="/style/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <h1 class="header-title">Diary</h1>
    <button class="logout-button">Logout</button>
  </header>

  <div class="main-input">
    <h2 class="welcome-title"></h2>
    <input type="text" class="js-title-message-input" placeholder="Title of the entry" required>
    <br>
    <textarea class="js-message-input" placeholder="What's on your mind?" required></textarea>
    <br>
    <button class="submit-button">Submit</button>
  </div>

  <div>
    <p class="inputed-message"></p>
  </div>

  <script src="/script/index.js" type="module"></script>
</body>
</html>

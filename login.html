<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="./style/login.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <div class="main-input js-login-form">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username" class="js-name-input" required />
      <input type="password" placeholder="Password" class="js-password-input" required />
      <button type="submit" class="submit-button">Sign In</button>
    </form>

    <div class="auth-link">
      <p>Don't have an account? <a href="/signup.html" class="create-account-link">Create Account</a></p>
    </div>
  </div>

  <script src="./script/login.js" type="module"></script>

</body>
</html>
